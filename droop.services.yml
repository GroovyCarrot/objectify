services:
  system.drupal:
    class: Drupal\droop\DrupalSystem\DrupalSystem

  system.db:
    class: Drupal\droop\Database\DrupalDatabaseWrapper
    factory: [Drupal\droop\Database\DrupalDatabaseWrapperFactory, newDatabaseWrapper]

  system.logger:
    class: Drupal\droop\Logger\WatchDog

  system.translation:
    class: Drupal\droop\Translation\Translation

  system.breadcrumb:
    factory: ['Drupal\droop\Breadcrumb\Breadcrumb', 'createSystemBreadcrumb']
    arguments:
     - '@system.drupal'
